<!-- Program Geometri (Limas Segitiga) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Geometri (Limas Segitiga)</title>
</head>
<body>
    <form action="form" name="nilai">
        <h2>PROGRAM GEOMETRI LIMAS SEGITIGA</h2>
        <div class="s">
            <label for="s">Panjang Garis Miring Limas Segitiga :</label>
            <input type="text" placeholder="Masukan Panjang Garis Miring" id="s">
        </div>
        <div class="t">
            <label for="t">Tinggi Limas Segitiga :</label>
            <input type="text" placeholder="Masukan Tinggi" id="t">
        </div>
        <div class="l">
            <label for="l">Luas Alas Limas Segitiga :</label>
            <input type="text" placeholder="Masukan Luas Alas" id="l">
        </div>
        <div class="k">
            <label for="k">Keliling Alas Limas Segitiga :</label>
            <input type="text" placeholder="Masukan Keliling Alas" id="k">
        </div>
        <br>
        <button type="button" id="btn-hitung">Hitung</button>
    </form>
    <h4>
        Luas Limas Segitiga : <span id="luas">0</span> cm2
    </h4>
    <h4>
        Volume Limas Segitiga : <span id="v">0</span> cm3
    </h4>
<script src="script.js"></script>
</body>
</html>
