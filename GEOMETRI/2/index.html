<!-- Program Geometri (Segitiga) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Geometri (Segitiga)</title>
</head>
<body>
    <form action="form" name="nilai">
        <h2>PROGRAM GEOMETRI SEGITIGA</h2>
        <div class="alas">
            <label for="alas">Alas Segitiga :</label>
            <input type="text" placeholder="Masukan Alas Segitiga" id="alas">
        </div>
        <div class="tinggi">
            <label for="tinggi">Tinggi Segitiga :</label>
            <input type="text" placeholder="Masukan Tinggi Segitiga" id="tinggi">
        </div>
        <div class="sisi1">
            <label for="tinggi">Sisi 1 Segitiga :</label>
            <input type="text" placeholder="Masukan Sisi 1 Segitiga" id="sisi1">
        </div>
        <div class="sisi2">
            <label for="tinggi">Sisi 2 Segitiga :</label>
            <input type="text" placeholder="Masukan Sisi 2 Segitiga" id="sisi2">
        </div>
        <div class="sisi3">
            <label for="tinggi">Sisi 3 Segitiga :</label>
            <input type="text" placeholder="Masukan Sisi 3 Segitiga" id="sisi3">
        </div>
        <br>
        <button type="button" id="btn-hitung">Hitung</button>
    </form>
    <h4>
        Luas Segitiga : <span id="luas">0</span> cm2
    </h4>
    <h4>
        Keliling Segitiga : <span id="keliling">0</span> cm
    </h4>
<script src="script.js"></script>
</body>
</html>
