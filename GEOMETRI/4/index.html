<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Geometri (Jajar Genjang)</title>
</head>
<body>
    <form action="form" name="nilai">
        <h2>PROGRAM GEOMETRI JAJAR GENJANG</h2>
        <div class="s1">
            <label for="s1">Sisi 1 Jajar Genjang :</label>
            <input type="text" placeholder="Masukan Sisi 1" id="s1">
        </div>
        <div class="s2">
            <label for="s2">Sisi 2 Jajar Genjang :</label>
            <input type="text" placeholder="Masukan Sisi 2" id="s2">
        </div>
        <div class="t">
            <label for="t">Tinggi Jajar Genjang :</label>
            <input type="text" placeholder="Masukan Tinggi" id="t">
        </div>
        <br>
        <button type="button" id="btn-hitung">Hitung</button>
    </form>
    <h4>
        Luas Jajar Genjang : <span id="l">0</span> cm2
    </h4>
    <h4>
        Keliling Jajar Genjang : <span id="k">0</span> cm
    </h4>
<script src="script.js"></script>
</body>
</html>
