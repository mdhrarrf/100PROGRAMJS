<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Geometri (Balok)</title>
</head>
<body>
    <form action="form" name="nilai">
        <h2>PROGRAM GEOMETRI BALOK</h2>
        <div class="p">
            <label for="p">Panjang Kerucut :</label>
            <input type="text" placeholder="Masukan Jari-jari" id="p">
        </div>
        <div class="t">
            <label for="t">Tinggi Kerucut :</label>
            <input type="text" placeholder="Masukan Tinggi" id="t">
        </div>
        <div class="l">
            <label for="l">Lebar Kerucut :</label>
            <input type="text" placeholder="Masukan Panjang Garis Miring" id="l">
        </div>
        <br>
        <button type="button" id="btn-hitung">Hitung</button>
    </form>
    <h4>
        Luas Balok : <span id="l">0</span> cm2
    </h4>
    <h4>
        Volume Balok : <span id="v">0</span> cm3
    </h4>
<script src="script.js"></script>
</body>
</html>
