<!-- Program Geometri (Limas Segi Enam) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Geometri (Limas Segi Enam)</title>
</head>
<body>
    <form action="form" name="nilai">
        <h2>PROGRAM GEOMETRI LIMAS SEGI ENAM</h2>
        <div class="s">
            <label for="s">Sisi :</label>
            <input type="text" placeholder="Masukan Panjang Limas Segi Enam" id="s">
        </div>
        <div class="t">
            <label for="t">Tinggi :</label>
            <input type="text" placeholder="Masukan Lebar Limas Segi Enam" id="t">
        </div>
        <br>
        <button type="button" id="btn-hitung">Hitung</button>
    </form>
    <h4>
        Luas Limas Segi Enam : <span id="luas">0</span> cm2
    </h4>
    <h4>
        Volume Limas Segi Enam : <span id="v">0</span> cm3
    </h4>
<script src="script.js"></script>
</body>
</html>
