<!-- Program Geometri (Limas Segitiga) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Geometri (Limas Segitiga)</title>
</head>
<body>
    <form action="form" name="nilai">
        <h2>PROGRAM GEOMETRI LIMAS SEGITIGA</h2>
        <div class="a">
            <label for="a">Alas :</label>
            <input type="text" placeholder="Masukan Alas Limas Segitiga" id="a">
        </div>
        <div class="t1">
            <label for="t1">Tinggi Segitiga :</label>
            <input type="text" placeholder="Masukan Tinggi Segitiga" id="t1">
        </div>
        <div class="t2">
            <label for="t2">Tinggi Limas:</label>
            <input type="text" placeholder="Masukan Tinggi Limas" id="t2">
        </div>
        <br>
        <button type="button" id="btn-hitung">Hitung</button>
    </form>
    <h4>
        Luas Limas Segitiga : <span id="luas">0</span> cm2
    </h4>
    <h4>
        Volume Limas Segitiga : <span id="v">0</span> cm3
    </h4>
<script src="script.js"></script>
</body>
</html>
