<!-- Program Geometri (Persegi Panjang) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Geometri (Persegi Panjang)</title>
</head>
<body>
    <form action="form" name="nilai">
        <h2>PROGRAM GEOMETRI PERSEGI PANJANG</h2>
        <div class="p">
            <label for="p">Panjang :</label>
            <input type="text" placeholder="Masukan Panjang Persegi Panjang" id="p">
        </div>
        <div class="l">
            <label for="l">Lebar :</label>
            <input type="text" placeholder="Masukan Lebar Persegi Panjang" id="l">
        </div>
        <br>
        <button type="button" id="btn-hitung">Hitung</button>
    </form>
    <h4>
        Luas Persegi Panjang : <span id="luas">0</span> cm2
    </h4>
    <h4>
        Keliling Persegi Panjang : <span id="k">0</span> cm
    </h4>
<script src="script.js"></script>
</body>
</html>
