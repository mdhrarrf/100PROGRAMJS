<!-- Program Geometri (Limas Segiempat) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Geometri (Limas Segiempat)</title>
</head>
<body>
    <form action="form" name="nilai">
        <h2>PROGRAM GEOMETRI LIMAS SEGIEMPAT</h2>
        <div class="p">
            <label for="p">Panjang :</label>
            <input type="text" placeholder="Masukan Panjang Limas Segiempat" id="p">
        </div>
        <div class="l">
            <label for="l">Lebar :</label>
            <input type="text" placeholder="Masukan Lebar Limas Segiempat" id="l">
        </div>
        <div class="t">
            <label for="t">Tinggi :</label>
            <input type="text" placeholder="Masukan Tinggi Limas Segiempat" id="t">
        </div>
        <br>
        <button type="button" id="btn-hitung">Hitung</button>
    </form>
    <h4>
        Luas Limas Segiempat : <span id="luas">0</span> cm2
    </h4>
    <h4>
        Volume Limas Segiempat : <span id="v">0</span> cm3
    </h4>
<script src="script.js"></script>
</body>
</html>
