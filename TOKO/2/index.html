<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Toko Diskon 7,5%</title>
</head>
<body>
    <form action="form" name="nilai">
        <h2>PROGRAM DISKON BARANG 7,5%</h2>
        <div class="harga1">
            <label for="harga">Harga Barang 1 :</label>
            <input type="text" placeholder="Masukan harga barang 1" id="harga1">
        </div>
        <div class="harga2">
            <label for="harga">Harga Barang 2 :</label>
            <input type="text" placeholder="Masukan harga barang 2" id="harga2">
        </div>
        <div class="harga3">
            <label for="harga">Harga Barang 3 :</label>
            <input type="text" placeholder="Masukan harga barang 3" id="harga3">
        </div>
        <div class="harga4">
            <label for="harga">Harga Barang 4 :</label>
            <input type="text" placeholder="Masukan harga barang 4" id="harga4">
        </div>
        <div class="harga5">
            <label for="harga">Harga Barang 5 :</label>
            <input type="text" placeholder="Masukan harga barang 5" id="harga5">
        </div>
        <br>
        <button type="button" id="btn-hitung">Hitung</button>
    </form>
    <br>
    <h4>
        Total Belanja : Rp. <span id="total">0</span>
    </h4>
    <h4>
        Diskon : Rp. <span id="diskon">0</span>
    </h4>
    <h4>
        Total Bayar : Rp. <span id="bayar">0</span>
    </h4>
    <h4>
        Keterangan : <span id="keterangan"></span>
    </h4>
<script src="script.js"></script>

</html>
